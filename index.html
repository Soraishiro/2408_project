<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanjoubi Omedetou!!!</title>
    <link rel="icon" type="image/png" href="cake.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
</head>
<body>
    <div class="container">
        <iframe id="fb" src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2F100085540250136%2Fvideos%2F396206110022997%2F&show_text=false&width=560&t=0" width="487" height="244" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" allowFullScreen="true"></iframe>
        <div class="fireworks-container"></div>
    </div> 
    <main style="display:none">
        <div class="image-map-container">
            <div class="notify">
                <button id="comic-button">Trigger me</button>
                <p>Hit the button each time to see changes</p>
            </div>
            <img src="Gallery.jpg" alt="Gallery Photo" usemap="#gallery">
            <div class="lequydon">
                <img src="lequydon.png" alt="Le_Quy_Don" data-img-src="lequydon.png" data-caption="Chắc là hình Minh thích :))">
            </div>
            <div class="home">
                <img src="home.jpg" alt="Preview 2" data-img-src="home.jpg">
            </div>
            <div class="present">
                <img src="present.jpg" alt="Preview 3" data-img-src="present.jpg">
            </div>
            <div class="ump">
                <img src="ump_starter.jpg" alt="Preview 4" data-img-src="ump_starter.jpg">
            </div>
            <div class="forum">
                <img src="forum.jpg" alt="Preview 5" data-img-src="forum.jpg">
            </div>
            <div class="sea">
                <img src="sea.jpg" alt="Preview 6" data-img-src="sea.jpg" data-caption="Biển Nha Trang nè (Lượm từ nguồn fb Lâm Chu)">
            </div>
            <div class="motor-license">
                <img src="motor_license.jpg" alt="Preview 7" data-img-src="motor_license.jpg" data-caption="Con gái đã lớn =))">
            </div>
        </div>
    </main>
    <div id="imageModal" class="modal">
        <div id="modalCaption" class="caption"></div>
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    <script src="script.js"></script>
</body>
</html>
